<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Challenge</title>
</head>
<body>
    <header>
        <h1>Life has the colors you decide!</h1>
    </header>
    <main>
        <div class="container">
            <section class="colors">
                Red <input  type="range"  id="red" value="0" min="0" max="255">
                Green <input  type="range"  id="green" value="0" min="0" max="255">
                Blue <input  type="range"  id="blue" value="0" min="0" max="255">
            </section>

            <section class="color_code">
                <span id="outputRed"></span>
                <span id="outputGreen"></span>
                <span id="outputBlue" ></span>              
            </section>

            <section class="result">
                <button id="button"></button>
            </section>

        </div>
    </main>
    <footer>
        Pick the color that makes your day!
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
