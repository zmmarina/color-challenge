<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Challenge</title>
</head>
<body>
    <header>
        <h1>Life has the colors you decide!</h1>
    </header>
    <main>
        <div class="container">
            <section class="title">
                <ul>
                    <li>Red</li>
                    <li>Green</li>
                    <li>Blue</li>
                </ul>
            </section>
            <section class="colors">
                <input type="range" name="red" id="red">
                <input type="range" name="green" id="green">
                <input type="range" name="blue" id="blue">
            </section>
            <section class="color_code">
                <input type="text" name="red">
                <input type="text" name="green">
                <input type="text" name="blue">
            </section>
            <section class="result">
                <button></button>
            </section>
        </div>
    </main>
    <footer>
        Pick the color that makes your day!
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
