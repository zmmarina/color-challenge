<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Color Challenge</title>
</head>
<body>
    <header>
        <h1>Life has the colors you decide!</h1>
    </header>
    <main>
        <div class="container">
            <section class="colors">
                Red <input  type="range"  id="red" value="0" min="0" max="255"> <span id="outputRed"></span>
                Green <input  type="range"  id="green" value="0" min="0" max="255"> <span id="outputGreen"></span>
                Blue <input  type="range"  id="blue" value="0" min="0" max="255"> <span id="outputBlue" ></span>
            </section>

        </div>
        <section class="result">
            <button id="button"></button>
        </section>
    </main>

    <footer>
        Pick the color that makes your day!
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
